{% extends 'base.html' %}
{% block content %}
    <div>
        <a href="{% url 'post_upload' %}">사진 업로드하기</a>
    </div>
    <div>
        {% for post in posts %}
            <div>
                <a href="{% url 'post_detail' post_pk=post.pk %}"><img src="{{ post.photo.url }}"></a>
            </div>
            {% for comment in post.comments.all %}
                <div>
                    <p><strong>{{ comment.content }}</strong> | {{ comment.created_at }}</p>
                </div>
            {% empty %}
                <p>아직 댓글이 없습니다</p>
            {% endfor %}
            <div>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="entry_id">
                    <input type="text" name="comment" style="height: 30px; margin-bottom: 30px; font-size: 18px;" size="48"
                           placeholder="댓글 달기...">
                    <input type="submit" value="게시">
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
