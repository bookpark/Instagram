{% extends 'base.html' %}
{% block content %}
    {% if user.is_active %}
        <h2>환영합니다, {{ user.username }} 님</h2>
        <a href="{% url 'signout' %}">로그아웃</a>
    {% else %}
        {% if form.errors %}
            <p>유저네임 또는 비밀번호가 일치하지 않습니다.</p>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">로그인</button>
        </form>
    {% endif %}
{% endblock %}
