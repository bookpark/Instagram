{% extends 'base.html' %}
{% block content %}
    <div>
        <a href="{% url 'post_upload' %}">사진 업로드하기</a>
    </div>
    <div>
        {% for post in posts %}
            <div>
                <a href="{% url 'post_detail' post_pk=post.pk %}"><img src="{{ post.photo.url }}"></a>
            </div>
            {% for comment in post.comments.all %}
                <div>
                    <p><strong>{{ comment.content }}</strong> | {{ comment.created_at }}</p>
                </div>
            {% empty %}
                <p>아직 댓글이 없습니다</p>
            {% endfor %}
            <div>
                <form action="{% url 'post_comment' post_pk=post.pk %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn-primary btn btn-block">게시</button>
                </form>
            </div>
            <div>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
