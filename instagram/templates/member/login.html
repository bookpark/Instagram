{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <hr>
    {% if user.is_active %}
        <h2>{{ user.username }} 안녕?</h2>
{#        <a href="{% url 'signout' %}">Logout</a>#}
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn-primary btn-block" type="submit">Login</button>
        </form>
    {% endif %}
{% endblock %}
