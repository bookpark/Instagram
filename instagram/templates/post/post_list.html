{% extends 'base.html' %}
{% block content %}
    <div>
        <a href="{% url 'post_upload' %}">사진 업로드하기</a>
    </div>
    <div>
        {% for post in posts %}
            <div>
                <a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.photo.url }}"></a>
            </div>
            {% for comment in post.comment_set.all %}
                <div>
                    <p><strong>{{ comment.content }}</strong> | {{ comment.created_at }}</p>
                </div>
            {% empty %}
                <p>아직 댓글이 없습니다</p>
            {% endfor %}
            <div><a href="{% url 'post_comment' pk=post.pk %}">댓글 달기</a></div>
        {% endfor %}
    </div>
{% endblock %}
