{% extends 'base.html' %}
{% block content %}
    <div class="post-detail">
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="" class="img-post">
        {% else %}
            <h3>이미지 파일이 없습니다</h3>
        {% endif %}
        {% for comment in post.comments.all %}
            <p><strong>{{ comment.content }}</strong> | {{ comment.created_at }}</p>
        {% empty %}
            <p>아직 댓글이 없습니다</p>
        {% endfor %}
        <form action="{% url 'post:post_comment' post_pk=post.pk %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn-primary btn btn-block">작성</button>
        </form>

    </div>
{% endblock %}
